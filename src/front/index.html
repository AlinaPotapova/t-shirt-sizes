<!DOCTYPE html>
<html lang='en'>

<head>
    <title>
        Form
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class='wrapper'>
        <div class='form' name='form'>
            <div class="form-item">
                <div>
                    <p class='name'>T-shirt size*</p>
                    <label id='size-error' class="error-message-atom"></label>
                </div>
                <input list='browser' id='t-shirt-size'>
                <datalist id='browser'>
                    <option disabled selected='selected'>
                        --Choose Option </option>
                    <option value='S'></option>
                    <option value='M'></option>
                    <option value='L'></option>
                    <option value='XL'></option>
                </datalist>
            </div>

            <div class="form-item">
                <div>
                    <p class='input-header'>Mail*</p>
                    <label id='mail-error' class="error-message-atom"></label>
                </div>
                <input class="input" type='email' id='mail' placeholder='E-mail' display="block">
            </div>

            <div class="form-item">
                <div>
                    <p class='input-header'> Address*</p>
                    <label id='address-error' class="error-message-atom"></label>
                </div>
                <input class="input" type='text' id='adress' placeholder='Address' display="block">
            </div>
            <div>
                <input class='checkbox' type='checkbox' id='data-protection' unchecked onclick="updateButton()">

                <label for=' data-protection' style='font-size: 12px'> I have read and agree to
                    the <a href='https://www.sva.de/de/datenschutz'>
                        Data
                        Privacy
                        Policy</a></label>
            </div>
            <div class="button-holder">
                <label id="submit_result" ></label>
                <button disabled id="send_form_button">Submit</button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>

</body>
