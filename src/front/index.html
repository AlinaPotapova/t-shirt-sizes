<!DOCTYPE html>
<html lang='en'>

<head>
    <title>
        Form
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class='wrapper'>
        <div class='form' name='form'>
            <h4 class='name'>T-shirt size*</h4>
            <input list='browser' id='t-shirt-size'>
            <datalist id='browser'>
                <option disabled selected='selected'>
                    --Choose Option </option>
                <option value='S'></option>
                <option value='M'></option>
                <option value='L'></option>
                <option value='XL'></option>
            </datalist>

            <h4 class='mail'>Mail*</h4>
            <input type='email' id='mail' placeholder='E-mail'>

            <h4 class='address'> Address*</h4>
            <input type='text' id='adress' placeholder='Address'>
            <div>
                <input type='checkbox' id='data-protection' unchecked onclick="tick()">

                <label for=' data-protection' style='font-size: 12px'> I have read and agree to
                    the <a href='https://www.sva.de/de/datenschutz'>
                        Data
                        Privacy
                        Policy</a></label>
            </div>
            <button  disabled id="send_form_button"> Button to click</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>

</body>
